<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <title>WeatherVue</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="border-bottom:0.5px solid rgb(137, 130, 130);color:white;">
        <div class="container-fluid">
          <a style="color:white;" class="navbar-brand" href="#" >News</a>
          <button class="navbar-toggler bg-light" style="" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active " style="color:white;" id="today" aria-current="page" href="#">Today</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="color:white;" id='forecast' aria-current="page" href="#">Forecast</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="popup">
        <div>
          <p>Enter City and Click on 'Search' <button id="closed" style="background-color: transparent;border:0px;color:rgb(192, 186, 186);">X</button></p>

        </div>
      </div>
      
      <div class="forecast">
        <div id="date" style="display: none;">
        </div>
        <div id="time" style="display: none;">
          <select id="time-options" onchange="timeOptionsMethod(this)">
          </select>
        </div>
      </div>

        <div class="data">
            <div class="cityInput">
                  <input type="text" class="city" id="city" placeholder="Enter City Name">
                  <button type="submit" class ="btn-success" id='search' class="search">Search</button>
            </div>
            <div id="details">
              <center><h2 class="cityName my-3" id="cityName"></h2></center>
              <center><h2 class="icon"><img src="" id='icon-image' style="width:100px;"></h2></center>
              <center>
                <h4 id="main-description" style="color:black"></h4>
                <h2 id="description" style="color:black"></h2>
              </center> 
              <h3 id='temp-title' style="text-indent: 10px;color:#85182a;"></h3>
              <h6 style="text-indent: 10px; color:black" id="current-temp"><span></span></h6>
              <div class="temp">
                <div>
                  <p style="color:black;"><span class="temperature"></span></p>
                </div>
                <div>
                  <p style="color:black;"><span class="temperature"></span></p>
                </div>
              </div>
            </div>
        </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>

</html>
